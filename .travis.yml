sudo: required
services: 
   - docker
before_install:
   - docker build -t vmalse/mysimpleapp .

deploy:
   provider: elasticbeanstalk
   region: "us-east-2"
   app: "docker-react"
   env: "DockerReact-env"
   bucket_name: "elasticbeanstalk-us-east-2-563953357779"
   bucket_path: "docker-react"
   on:
     branch: master
   access_key_id: $AWS_ACCESS_KEY
   secret_key_id:
     secure: "$AWS_SECRET_KEY"
